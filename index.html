<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Menu</title>

  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <section class="menu">
    <div class="title">
      <h2>Our Menu</h2>
      <div class="underline"></div>
    </div>
  
    <div class="btn-container">
      <button type="button" class="filter-btn" data-id="all">All</button>
      <button type="button" class="filter-btn" data-id="Beverages">Beverages</button>
      <button type="button" class="filter-btn" data-id="Junk Food">Junk Food</button>
      <button type="button" class="filter-btn" data-id="Desserts">Desserts</button>
    </div>
    
    <div class="section-center">
      
      <article class="menu-item">
        <img src="./menuimg/buttermilk-pancakes.jpg" alt="Buttermilk Pancakes" class="photo" />
        <div class="item-info">
          <header>
            <h4>Buttermilk Pancakes</h4>
            <h4 class="price">$15</h4>
          </header>
          <p class="item-text">
            Delicious buttermilk pancakes with syrup and butter.
          </p>
        </div>
      </article>
      

      <article class="menu-item">
        <img src="./menuimg/noodles.jpg" alt="Noodles" class="photo" />
        <div class="item-info">
          <header>
            <h4>Noodles</h4>
            <h4 class="price">$15</h4>
          </header>
          <p class="item-text">
            Tasty noodles with vegetables and a savory sauce.
          </p>
        </div>
      </article>
      

      <article class="menu-item">
        <img src="./menuimg/cupcakes.jpg" alt="Cupcakes" class="photo" />
        <div class="item-info">
          <header>
            <h4>Cupcakes</h4>
            <h4 class="price">$15</h4>
          </header>
          <p class="item-text">
            Sweet cupcakes with frosting and sprinkles.
          </p>
        </div>
      </article>
      
    </div>
  </section>
  
  <script src="script.js"></script>
</body>
</html>
